<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Page</title>
</head>
<body>
<h1>Notification Page</h1>
<div id="notification"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"
        integrity="sha512-2RDFHqfLZW8IhPRvQYmK9bTLfj/hddxGXQAred2wNZGkrKQkLGj8RCkXfRJPHlDerdHHIzTFaahq4s/P4V6Qig=="
        crossorigin="anonymous"></script>
<script>
    const socket = io("wp://localhost:8000", {path: "/ws/socket.io/", transports: ['websocket', 'polling']});

    socket.on('app_closed', message => {
        document.getElementById('notification').innerHTML = message;
    });
</script>
</body>
</html>
